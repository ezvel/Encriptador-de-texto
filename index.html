<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header class="header">
        <div class="header__logo-container">
            <img src="imagenes/logo.png" alt="logo">
        </div>
    </header>
    <main class="main">
        <!--Formulario para ingresar el texto para luego encriptarlo o desencriptarlo-->
        <form>
            <div class="main__input-container">
                <textarea rows="8" placeholder="Ingrese el texto aqui"></textarea>
                <div class="main__info-container">
                    <img src="imagenes/aviso.png">
                    <p>Sólo letras minúsculas y sin acento</p>
                </div>
            </div>
            <div class="main__btn-container">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </form>
    </main>
    <aside class="aside">
        <!--Salido u output para mostrar el texo encriptado o desencriptado seǵun corresponda-->
        <div class="aside__output-container">
            <div class="output-container__content">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>
                    Ingresa el texto que desees encriptar o desencriptar
                </p>
            </div>
        </div>
    </aside>
    <footer class="footer">
        <div class="footer__autores-container">
            <p>Diseño: Alura Latam</p>
            <p>Programador: Luis Ezequiel Vélez</p>
        </div>
    </footer>
</body>
</html>
