<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6911c92bee.js" crossorigin="anonymous"></script>
    <title>Encriptador de texto</title>
</head>
<body>
    <header class="header">
        <div class="header__logo-container">
            <img src="imagenes/logo.png" alt="logo">
        </div>
    </header>
    <main class="main">
        <!--Formulario para ingresar el texto para luego encriptarlo o desencriptarlo-->
        <form onsubmit="return false;">
            <div class="main__input-container">
                <textarea rows="8" placeholder="Ingrese el texto aqui"></textarea>
                <div class="main__info-container">
                    <img src="imagenes/aviso.png">
                    <p>Sólo letras minúsculas y sin acento</p>
                </div>
            </div>
            <div class="main__btn-container">
                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>
            </div>
        </form>
    </main>
    <aside class="aside">
        <!--Salido u output para mostrar el texo encriptado o desencriptado seǵun corresponda-->
        <div class="aside__output-container">
            <div class="output-container__content" id="output">
                <img class="img-munieco" src="imagenes/munieco.svg">
                <div class="contenido-output">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>
                        Ingresa el texto que desees encriptar o desencriptar
                    </p>
                </div>
            </div>
        </div>
    </aside>
    <footer class="footer">
        <div class="footer__autores">

            <div class="autor-nombre">
                <p>Ezvel</p>
            </div>

            <div class="autores-reconocimiento">
                <p>Design by <a href="https://www.aluracursos.com/" target=".blank">Alura Latam</a></p>
                <p>Icons contacts by <a href="https://fontawesome.com/" target=".blank">Font Awesome</a></p>
                <p>Fonts by <a href="https://fonts.google.com/" target=".blank">Google Fonts</a></p>
            </div>
        
            <div class="autor__contactos">
                <div class="linkedin-icon-container">
                    <a href="https://www.linkedin.com/in/ezvel/" target=".blank"><img src="imagenes/linkedin.svg"></a>
                </div>
                <div class="github-icon-container">
                    <a href="https://github.com/ezvel" target=".blank"><img src="imagenes/github.svg"></a>
                </div>
            </div>

        </div>
    </footer>

    <!--SCRIPT JS-->
    <script src="app.js"></script>
</body>
</html>
